    <!-- الكابينة -->
    <path d="M90 60 L120 60 L120 40 L105 40 L95 28 L90 28 Z" class="stroke"/>
    <!-- العجلات -->
    <circle cx="30" cy="80" r="12" class="brand"/>
    <circle cx="100" cy="80" r="12" class="brand"/>
    <!-- لمسة لون -->
