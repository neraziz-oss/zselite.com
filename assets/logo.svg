  </g>

  <!-- النص -->
  <text x="180" y="80" class="brand" font-family="Arial, Helvetica, sans-serif" font-size="42" font-weight="800" letter-spacing="1">Z&amp;S ELITE INC</text>
  <text x="180" y="110" class="muted" font-family="Arial, Helvetica, sans-serif" font-size="18">Freight &amp; Delivery</text>
</svg>
